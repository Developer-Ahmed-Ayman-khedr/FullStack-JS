<html>
    <head>
        <title>Form 1</title>
        <link rel="favicon" type="image/x-icon" href="./html-form-template-15-20250312-2965668.webp">
        <meta name="auther" content="Ahmed Khedr">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Contact Us Today</h1>
        <form action="#">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" name="lastName">
            <br>
            <label for="email">E-Mail</label>
            <input type="email" placeholder="E-Mail Address" id="email" name="email">
            <br>
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
            <br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <label for="Skills">SKills</label>
            <br>
            <input type="checkbox" name="checkbox" id="html" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="checkbox" id="css" value="css">
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="checkbox" id="js" value="js">
            <label for="js">JavaScript</label>
            <br>
            <input type="checkbox" name="checkbox" id="react" value="react">
            <label for="react">REACT</label>
            <br>
            <label for="telephoneNumber">Phone</label>
            <input type="tel" placeholder="(845)555-1212" id="telephoneNumber" name="telephoneNumber">
            <br>
            <label for="address">Address</label>
            <input type="text" placeholder="Address" id="address" name="address">
            <br>
            <label for="city"> City</label>
            <input type="text" placeholder="City" id="city" name="city">
            <br>
            <label for="state">State</label>
            <input type="text" placeholder="State" id="state" name="state">
            <br>
            <label for="zipCode">Zip Code</label>
            <input type="text" placeholder="Zip Code" id="zipCode" name="zipCode">
            <br>
            <label for="domainName">Website or Domain Name</label>
            <input type="url" placeholder="Website or Domain Name" id="domainName" name="domainName">
            <br>
            <label for="">Do you have hosting?</label>
            <br>
            <input type="radio" name="hostingStatus" value="yes" id="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="hostingStatus" value="no" id="no">
            <label for="no">No</label>
            <br>
            <label for="projectDescription">Project Description</label>
            <input type="text" placeholder="Project Description" id="projectDescription" name="projectDescription">
        </form>
    </body>
</html>
