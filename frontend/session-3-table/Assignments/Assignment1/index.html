<html>
    <head>
        <title>Assignment 1</title>
        <meta name="auther" content="Eng. Ahmed Khedr">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#">
            <h1>Sign up</h1>
            <label for="fullName">Name:</label>
            <br>
            <input type="text" placeholder="Full Name" id="fullName" name="fullName">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" placeholder="Gmail ID" id="email" name="email">
            <br>
            <label for="password">Email:</label>
            <br>
            <input type="password" placeholder="8 Characters" id="password" name="password">
            <br>
            <label for="dateOfBirth">Date Of Birth:</label>
            <br>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="Male" name="gender" value="male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="Female">Female</label>
            <br>
            <label for="photoInsert">Insert your photo:</label>
            <br>
            <input type="file" id="photoInsert" name="photoInsert">
            <br>
            <label for="resumeInsert">Insert your resume:</label>
            <br>
            <input type="file" id="resumeInsert" name="resumeInsert">
            <br>
            <label for="securityQuestion">Security Question:</label>
            <br>
            <textarea name="securityQuestion" id="securityQuestion" rows="5" cols="30"></textarea>
            <br>
            <input type="radio" id="termsAndConditionsAgreement" name="termsAndConditionsAgreement" value="termsAndConditionsAgreement">
            <label for="termsAndConditionsAgreement">I agree terms and conditions</label>
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
